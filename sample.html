<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化地府</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" />
</head>

<body>
    <div id="underworld-container">
        <header>
            <h1 id="title">现代化地府</h1>
            <nav>
                <ul>
                    <li><a href="#" id="enterButton">进入地府</a></li>
                    <li><a href="#" id="aboutButton">关于地府</a></li>
                    <li><a href="#" id="rulesButton">地府规则</a></li>
                    <li><a href="#" id="contactButton">联系我们</a></li>
                </ul>
            </nav>
        </header>
        <section id="main-content">
            <div id="portal-wrapper">
                <img src="portal.png" alt="地府入口" width="200" height="200">
            </div>
            <div id="souls-container">
                <div id="souls"></div>
            </div>
            <div id="message-display"></div>
            <div id="reviews">
                <h2>访客评论</h2>
                <ul id="review-list">
                    <li>这是评论</li>
                </ul>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 地府科技有限公司. 保留所有权利.</p>
        </footer>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>欢迎来到地府详情页</h2>
            <p>这里是详情介绍</p>
            <img src="underworld_detail.jpg" alt="地府内部详情" width="300">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
